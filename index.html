<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body class="container">
  <section class="main" id="player1">
    <h2>Player ❌</h2>
    <p>Wins:<span class="player-wins"></span></p>
    <br></br>
    <button class="start-stop" id="start">Start Game</button>
    <br></br>
    <!-- <button class="start-stop" id="stop">Stop Game</button> -->
  </section>
  <section class="main" id="game-board">
  <h1 class="turn-notification">It's <span class="player-turn">*player*</span> 's turn</h1>
    <ul class="grid">
      <li id="box1"></li>
      <li id="box2"></li>
      <li id="box3"></li>
      <li id="box4"></li>
      <li id="box5"></li>
      <li id="box6"></li>
      <li id="box7"></li>
      <li id="box8"></li>
      <li id="box9"></li>
    </ul>
  </section>
  <section class="main" id="player2">
    <h2>Player ⭕️</h2>
    <p>Wins:<span class="player-wins"></span></p>
  </section>
  
</body>
<script type="text/javascript" src="scripts/player.js" defer></script>
<script type="text/javascript" src="scripts/game.js" defer></script>
<script type="text/javascript" src="scripts/main.js" defer></script>
</html>
